<!DOCTYPE html>
<head>
    <title>FantaAsta</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- JQuery -->
    <script type=text/javascript src="..\static\scripts\jquery-3.5.1.min.js"> </script>

    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <!-- some script -->
      <script type="text/javascript">
        $(document).ready(function(){
            $('#linkClose').click(function(){
                $('#myAlert').hide('fade');
            });
        });    
      </script>
</head>

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/" style="color: #a11111">FantaGalli</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText" style="align-items: center;">
        <ul class="navbar-nav mr-auto">
          {% block navbar %}
          {% endblock %}
        </ul>
    </div>
    <div>
      <img src="{{ user_image }}" alt="User Image" class="float-right"  width="150" height="50">
    </div>
  </nav>

  {% block content %}
  {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
